<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible"

        <title>

        </title>

        <link rel="stylesheet"

        <link rel="stylesheet"

    <body>

        <main>

                Login
            </h1>

            <div class="login-page">
                <div class="image-container-center">
                    <img src="./images/websitelogo.png"/>
                </div>
                <form>
                        <div class="center-form-button">
                            <input type="text" name="login-name" placeholder="username" />
                        </div>

                <div class="center-form-button">
                    <input type="password" name="login-password" placeholder="password" />
                </div>

            <div class="center-form-button" style="text-align:center;">
                    <button>
                        Log Ind
                    </button>
                </form>
            </div>

            <div class="login-misc">
                    <a href="#">
                        <p>
                            Opret en ny Profile
                        </p>
                    </a>

                    <a href="#">
                        <p>
                            Glemt adgangskode?
                        </p>
                    </a>
                </div>
            </div>
        </main>

        <div  id="load_footer">
        </div >

        <script src="./scripts/generic_header.js" onload="loadHeaderArea();">
        </script>

        <script src="./scripts/generic_footer.js" onload="loadFooterArea();">
        </script>
    </body>
